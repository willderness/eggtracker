# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  - type: web
    name: eggegram
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: WEBHOOK_URL
        sync: false
